# Datasource local
spring.datasource.url= jdbc:mysql://localhost/weekend
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.batch.size=20
spring.jpa.properties.hibernate.current.session.context.class=org.springframework.orm.hibernate5.SpringSessionContext